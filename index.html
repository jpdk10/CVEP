 <script>
        const quizData = [
            {
                question: "1. Qual è la funzione principale dei bastoncelli nella retina?",
                options: [
                    "a) Permettono la visione a colori.",
                    "b) Sono specializzati nella visione in condizioni di bassa illuminazione.",
                    "c) Sono responsabili della percezione dei dettagli fini.",
                    "d) Si trovano principalmente nella fovea."
                ],
                correctAnswer: 1
            },
            {
                question: "2. Qual è il fotopigmento presente nei bastoncelli?",
                options: [
                    "a) Opsina.",
                    "b) Retinale.",
                    "c) Rodopsina.",
                    "d) Melanopsina."
                ],
                correctAnswer: 2
            },
            {
                question: "3. Quale tipo di cellula retinica trasmette segnali dai fotorecettori alle cellule gangliari?",
                options: [
                    "a) Cellule amacrine.",
                    "b) Cellule orizzontali.",
                    "c) Cellule bipolari.",
                    "d) Cellule gliali."
                ],
                correctAnswer: 2
            },
            {
                question: "4. Qual è il ruolo delle cellule gangliari nella retina?",
                options: [
                    "a) Trasmettono i segnali luminosi al nucleo genicolato laterale.",
                    "b) Filtrano la luce per migliorare la visione dei colori.",
                    "c) Mantengono aperti i canali del sodio in condizioni di buio.",
                    "d) Inibiscono il rilascio di glutammato in risposta alla luce."
                ],
                correctAnswer: 0
            },
            {
                question: "5. Dove termina la maggior parte degli assoni del tratto ottico?",
                options: [
                    "a) Corteccia visiva primaria.",
                    "b) Collicolo superiore.",
                    "c) Nucleo genicolato laterale del talamo.",
                    "d) Chiasma ottico."
                ],
                correctAnswer: 2
            },
            {
                question: "6. Quale delle seguenti affermazioni descrive correttamente l'adattamento alla luce dei fotorecettori?",
                options: [
                    "a) L'adattamento alla luce si verifica grazie all'attivazione costante dei canali del sodio.",
                    "b) L'adattamento dipende dalla continua sintesi di fotopigmenti come la melanopsina.",
                    "c) I fotorecettori diminuiscono la loro sensibilità alla luce in ambienti molto luminosi.",
                    "d) Il sistema scotopico è responsabile dell'adattamento alla luce intensa."
                ],
                correctAnswer: 2
            },
            {
                question: "7. Quale processo avviene quando la luce stimola i fotorecettori?",
                options: [
                    "a) Si aprono i canali del sodio, provocando depolarizzazione.",
                    "b) La concentrazione di cGMP aumenta, aprendo i canali del sodio.",
                    "c) La rodopsina si attiva, portando all'iperpolarizzazione del fotorecettore.",
                    "d) Il rilascio di glutammato aumenta."
                ],
                correctAnswer: 2
            },
            {
                question: "8. Qual è il ruolo delle cellule gangliari a opponenza cromatica?",
                options: [
                    "a) Ricevono segnali da fotorecettori adiacenti per migliorare l'acuità visiva.",
                    "b) Sono sensibili ai cambiamenti di intensità luminosa.",
                    "c) Codificano le informazioni cromatiche opponendo segnali da coni con sensibilità diversa.",
                    "d) Coordinano i movimenti oculari rapidi verso un bersaglio."
                ],
                correctAnswer: 2
            },
            {
                question: "9. Cosa accade al livello del chiasma ottico?",
                options: [
                    "a) Gli assoni dei fotorecettori si connettono direttamente al cervello.",
                    "b) Le informazioni visive passano dai coni ai bastoncelli.",
                    "c) Gli assoni della metà nasale della retina si incrociano.",
                    "d) Si completa l'elaborazione dei colori e delle forme."
                ],
                correctAnswer: 2
            },
            {
                question: "10. Quale area corticale è specializzata nel riconoscimento delle forme e dei colori?",
                options: [
                    "a) Corteccia motoria.",
                    "b) Corteccia visiva primaria (V1).",
                    "c) Collicolo superiore.",
                    "d) Corteccia visiva infero-temporale."
                ],
                correctAnswer: 3
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function showQuestion(index) {
            const q = quizData[index];
            document.getElementById("question").textContent = q.question;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            q.options.forEach((option, i) => {
                const optionDiv = document.createElement("div");
                optionDiv.className = "option";
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(i);
                if (userAnswers[index] === i) {
                    optionDiv.classList.add("selected");
                }
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById("prevBtn").disabled = index === 0;
            document.getElementById("nextBtn").textContent = index === quizData.length - 1 ? "Fine" : "Successiva";
            document.getElementById("submitBtn").style.display = index === quizData.length - 1 ? "inline-block" : "none";
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            const options = document.querySelectorAll(".option");
            options.forEach((option, i) => {
                option.classList.toggle("selected", i === optionIndex);
            });
        }

        function showCorrectAnswer() {
            const q = quizData[currentQuestion];
            const options = document.querySelectorAll(".option");
            options.forEach((option, i) => {
                if (i === q.correctAnswer) {
                    option.classList.add("correct");
                } else if (i === userAnswers[currentQuestion]) {
                    option.classList.add("incorrect");
                }
            });
        }

        function nextQuestion() {
            showCorrectAnswer();
            setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            }, 1000);
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function checkAnswers() {
            showCorrectAnswer();
            let score = 0;
            let recapHtml = "<h2>Riepilogo delle risposte:</h2>";

            quizData.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correctAnswer;
                if (isCorrect) score++;

                recapHtml += `
                    <div class="recap-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <p><strong>${q.question}</strong></p>
                        <p>La tua risposta: ${q.options[userAnswers[index]]}</p>
                        <p>Risposta corretta: ${q.options[q.correctAnswer]}</p>
                    </div>
                `;
            });

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h2>Hai ottenuto ${score} su ${quizData.length} risposte corrette.</h2>`;

            const recapDiv = document.getElementById("recap");
            recapDiv.innerHTML = recapHtml;

            document.getElementById("quiz").style.display = "none";
            document.getElementById("prevBtn").style.display = "none";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            document.getElementById("quiz").style.display = "block";
            document.getElementById("prevBtn").style.display = "inline-block";
            document.getElementById("nextBtn").style.display = "inline-block";
            document.getElementById("results").innerHTML = "";
            document.getElementById("recap").innerHTML = "";
            showQuestion(currentQuestion);
        }

        showQuestion(currentQuestion);
    </script>
